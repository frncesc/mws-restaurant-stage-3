<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Restaurant API test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body {
      font-family: sans-serif;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .response_body {
      margin: 1rem;
      padding: 1rem;
      background-color: lightgray;
    }

    .pre {
      font-family: monospace;
      white-space: pre;
    }

    ul,
    li {
      list-style-type: none;
      margin: 0;
      padding: 0;
      margin-bottom: 2rem;
    }

    form {
      padding: 1rem;
      border: 1px solid gray;
    }
  </style>

  <script src="test.js"></script>
</head>

<body>
  <main>
    <h1>GET endpoints</h1>
    <ul>
      <li>
        <form id="GAR">
          <input type="submit" value="Get all restaurants">
        </form>
      </li>

      <li>
        <form id="GFR">
          <input type="submit" value="Get favorite restaurants">
        </form>
      </li>

      <li>
        <form id="GRBID">
          <input type="text" id="restaurant_id" />
          <input type="submit" value="Get a restaurant by id">
        </form>
      </li>

      <li>
        <form id="GARV">
          <input type="submit" value="Get all reviews">
        </form>
      </li>

      <li>
        <form id="GARVID">
          <input type="text" id="restaurant_id" />
          <input type="submit" value="Get all reviews by restaurant id">
        </form>
      </li>

      <li>
        <form id="GRVBID">
          <input type="text" id="review_id" />
          <input type="submit" value="Get a review by id">
        </form>
      </li>
    </ul>

    <h1>POST endpoints</h1>
    <li>
      <form id="ADDRV">
        <span>Restaurant id: </span>
        <input type="text" id="restaurant_id" />
        <br>
        <span>Reviewer name: </span>
        <input type="text" id="name" />
        <br>
        <span>Rating: </span>
        <input type="text" id="rating" />
        <br>
        <span>Comments:</span>
        <br>
        <textarea id="comments" cols="80" rows="5"></textarea>
        <br>
        <input type="submit" value="Add a review">
      </form>
    </li>

    <h1>PATCH endpoints</h1>
    <ul>
      <li>
        <form id="FAVBID">
          <input type="text" id="restaurant_id" />
          <input type="checkbox" id="is_favorite" />
          <input type="submit" value="Favorite / Unfavorite a restaurant by id">
        </form>
      </li>
      <li>
        <form id="UPDRV">
          <span>Review id: </span>
          <input type="text" id="review_id" />
          <br>
          <span>Reviewer name: </span>
          <input type="text" id="name" />
          <br>
          <span>Rating: </span>
          <input type="text" id="rating" />
          <br>
          <span>Comments:</span>
          <br>
          <textarea id="comments" cols="80" rows="5"></textarea>
          <br>
          <input type="submit" value="Edit a review">
        </form>
      </li>
    </ul>

    <h1>DELETE endpoints</h1>
    <ul>
      <li>
        <form id="DELRV">
          <input type="text" id="review_id" />
          <input type="submit" value="Delete review by id">
        </form>
      </li>
    </ul>
  </main>

  <aside class="response_body">
    <h2>RESPONSE BODY:</h2>
    <div class="pre" id="response"></div>
  </aside>
</body>

</html>
